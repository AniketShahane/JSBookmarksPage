<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MarkIt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body onload="fetchBookmarks()" class="full">
     <!--Main things inside my webpage  -->
     <h2>MarkIt: The Bookmarker</h2>
     <hr style="border: 1px solid white; width: 90%; border-radius: 5px"> <br><br>
     <div class="container size_container">
       <!--  -->
       <div class="jumbotron">
         <h1 class="btm_margin">Bookmark Your Favourite Sites</h1>
         <form id="myForm" method="post">
           <div class="form-group">
             <label for="SiteName" style="color:white; float: left">Site Name</label>
             <input class="form-control btm_margin" id="SiteName" type="text" name="nameOfSite" placeholder="Website Name">
             <label for="SiteUrl" style="color:white; float: left">Site URL</label>
             <input type="url" name="urlOfSite" class="form-control" id="SiteUrl" placeholder="Eg: http://google.com" required>
           </div>
           <button type="submit" name="SubmitButton" class="btn btn-success" onclick="saveBookmark" style="margin-top: 10px">Add It</button>
         </form>
       </div>
     </div>
     
     <!--Here is where new entries go -->
     <div class="container size_container">
       <div class="row" >
         <div class="col-lg-12">
           <div class="container">
             <div id="bookmarksResults"></div>
           </div>
         </div>
       </div>

     <!--The Footer-->
     <footer class="footer foot_note">
       <p>&copy; 2018 MarkIt, Inc.</p>
     </footer>
     </div>
    </div>

    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
